name: Run Space Weather Alert

on:
  schedule:
    - cron: '*/30 15-20 * * *'     # –∫–∞–∂–¥—ã–π 30 –º–∏–Ω—É—Ç —Å 18:00 –¥–æ 23:59
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    env:
      TZ: Europe/Moscow
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      R_LIBS_USER: ~/R/Library

    steps:
    - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      uses: actions/checkout@v3

    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ R
      uses: r-lib/actions/setup-r@v2

    - name: üì¶ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ R
      uses: actions/cache@v3
      with:
        path: ~/R/Library
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R', '**/*.Rmd', '**/DESCRIPTION') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential pkg-config \
          libcurl4-openssl-dev libssl-dev libxml2-dev \
          libudunits2-dev libgdal-dev libgeos-dev libproj-dev \
          libfontconfig1-dev libfreetype6-dev libharfbuzz-dev \
          libfribidi-dev libpng-dev

    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ R –ø–∞–∫–µ—Ç–æ–≤
      run: |
        mkdir -p ~/R/Library
        export R_LIBS_USER=~/R/Library
        Rscript -e 'install.packages(c("httr", "jsonlite", "tidyverse"), repos = "https://cloud.r-project.org")'
        Rscript -e 'library(httr); print("httr –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!")'
        Rscript -e 'library(jsonlite); print("jsonlite –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!")'
        Rscript -e 'library(tidyverse); print("tidyverse –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!")'
        
    - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤
      run: |
          export R_LIBS_USER=~/R/Library
          Rscript -e 'print(installed.packages()[, "Package"])'
          
    - name: –ó–∞–ø—É—Å–∫ –≥–ª–∞–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
      run: |
        export R_LIBS_USER=~/R/Library
        Rscript scripts/main.R
